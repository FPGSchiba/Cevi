<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/style.css" />
    <title>Aphadon - Harnischbaumweg</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="../../index.html">Anfang</a>
                </li>
                <li>
                    <a href="../help.html">Hilfe</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Aufgabe</h1>
        <h2>Beantwortet die Fragen Unten.</h2><br>
        <form id="message" name="message">
            <label for="question">Wie heisst Kängu zum Nachnamen?</label><br><br>
            <input type="text" id="answ1" name="question" value=""><br><br><br><br>
            <p id="corr1"></p>
            <label for="question">Wie heisst Spirou zum Vornamen?</label><br><br>
            <input id="answ2" type="text" name="answ2"><br><br>
            <p id="corr2"></p>
            <input type="button" value="Überprüfen" onclick="myFunction()">
        </form>
    </main>
    <script>
        function myFunction() {
            var x = document.getElementById("message");
            var i;
            for (i = 0; i < x.length ;i++) {
                if (x.elements[i].id == "answ1") {
                    if (x.elements[i].value == "Göldi") {
                        document.getElementById("corr1").innerHTML = "Richtig";
                    }
                    else {
                        document.getElementById("corr1").innerHTML = "leider Falsch";
                        document.getElementById("message").reset();
                    }
                }
                if (x.elements[i].id == "answ2"){
                    if(document.getElementById("corr1").innerHTML == "Richtig"){
                        if(x.elements[i].value == "Jann"){
                            document.getElementById("corr2").innerHTML = "Richtig"
                            open("../Uferweg/Map.html")
                        }
                        else{
                            document.getElementById("corr2").innerHTML = "leider Falsch"
                        }
                    }
                }
            }
        }       
    </script>
    <footer>
        <p>Nicht Wichtige Informationen: Hilfe holen ist erlaubt!</p>
        <p>Viel Spass haben ist Obligatorisch!</p>
        <p>Diese Webseite wird nach dem Programm leider wieder herunter genommen und ist nur für diesen Samstgag gedacht.</p>
    </footer>
</body>
</html>
